<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Command Finder</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 d-flex align-items-center" style="height: 100vh">
          <div class="text-center" style="width: 100%">
            <h1>Git Commands</h1>
            <div class="md-form mt-0">
              <input
                class="form-control"
                type="text"
                id="search"
                placeholder="Search"
                aria-label="Search"
                onkeyup="showHint()"
              />
            </div>
            <section style="display: none" id="hint">
              <div
                class="text-center bg-white"
                style="border-radius: 5px; padding: 1rem; cursor: pointer"
                id="displayHint"
              ></div>
            </section>
            <div style="display: none" id="result" class="p-3">
              <div class="bg-white p-2" style="border-radius: 5px 5px 0px 0px">
                <h3 id="command"></h3>
              </div>
              <div class="bg-white p-2" style="border-radius: 0px 0px 5px 5px">
                <p id="description"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="resource.js"></script>
  </body>
</html>
